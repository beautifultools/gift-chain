syntax = "proto3";

option go_package = "github.com/beautifultools/gift-chain/idl";

service GiftChain {
    rpc addGift(Gift) returns (Reply) {}
}

message Gift {
    string nickname = 1;
	string sender_ddress = 2;
	string content = 3;
	int32 start_time = 4;
	int32 end_time = 5;
}

message Reply {
    bool is_success = 1;
    string status_code = 2;
}