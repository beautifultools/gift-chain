syntax="proto3";

option go_package = "github.com/beautifultools/gift-chain/rpc/neighbor";

service NeighborGreeter {
  rpc getNeighbors(NeighborOptions) returns (Neighbors) {}
}

message NeighborOptions{}

message Neighbors {
  repeated Neighbor neighbor = 1;
}

message Neighbor{
  string address = 1;
}
